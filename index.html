<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real food doesn't have ingredients, real food have ingredients.">
    <title>Find Meals</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
     <div class="container">
         <div class="first">
            <h1>Find Meals For Your Ingredients.</h1>
            <div class="cite">
                <blockquote>Real food doesn't have ingredients, real food is ingredients.</blockquote>
                <cite>- Jamie Oliver</cite>
            </div>
         </div>
         <div class="input">
            <input type="text" placeholder="Enter an ingredient"><button class="btn1" aria-label="search" disabled><span class="fa-solid fa-magnifying-glass"></span></button>
         </div>
         <h2>Your Search Results:</h2>
        <div id="meal" class="row"></div>

            <div class="meal-details">
                <button class="close-btn" id="close-btn" aria-label="time">
                  <i class="fas fa-times"></i>
                 </button>
                <div class="meal-details-content"></div>
        </div>

     </div>
     <script src="./index.js"></script>
</body>
</html>
